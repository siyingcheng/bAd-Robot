<div class="widget widget-tag-cloud">
    <h3 class="widget-title">标签</h3>
    <ul>
        {% for label in label_list %}
            <li>
                <a href="{% url 'blog:label' label.pk %}">{{ label.name }}</a>
            </li>
        {% empty %}
            暂无标签！
        {% endfor %}
    </ul>
</div>
